<table>
    <thead>
        <tr>
            <th [attr.colspan]='columnSpan'>
                Employee Details
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{firstName}}</td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>{{lastName}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Gender</td>
            <td>{{gender}}</td>
        </tr>
        <tr *ngIf='showDetails'>
            <td>Age</td>
            <td>{{age}}</td>
        </tr>
    </tbody>
</table>
<br />
<button (click)='toggleDetails()'>
    {{showDetails ? 'Hide' : 'Show'}} Details
</button>

<br />
<h1>{{'Name ' + firstName}}</h1>
<h1>{{ 10 + 20 + 30 }}</h1>
<h1>{{middleName ? middleName : 'No name specified'}}</h1>
<img src='{{imagePath}}'/>

<h1>{{'Full Name = ' + getFullName()}}</h1>
<button [disabled]='isDisabled'>Click me</button>
<br><br>
<button disabled='{{isDisabled}}'>Click me</button>
<br><br>
<div>{{badHtml}}</div>
<br><br>
<div [innerHtml]="badHtml"></div>
