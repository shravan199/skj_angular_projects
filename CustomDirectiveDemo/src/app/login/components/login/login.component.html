<div class="container-fluid">
    <h3 class="mt-2">Login Form</h3>
    <form class="form-control mt-3" [formGroup]="loginForm" (ngSubmit)="submit()">
        <div class="row">
            <div class="col-md-2">
                <label class="form-label" for="username">Enter UserName:</label>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="username" id="usernmae" placeholder="Enter username"
                    formControlName="userName">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-2">
                <label class="form-label" for="password">Enter Password:</label>
            </div>
            <div class="col-md-4">
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter password"
                    formControlName="password">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
